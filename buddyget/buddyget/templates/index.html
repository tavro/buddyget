{% if budget_list %}
    <ul>
        {% for budget in budget_list %}
        <li><a href="/{{budget.id}}/">{{ budget.title }}</a></li>
        {% endfor %}
    </ul>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <button>ADD BUDGET</button>
</form>
